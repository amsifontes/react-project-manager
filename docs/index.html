<!DOCTYPE html>
<html>

  <head>
    <link href="wireframe.css" rel="stylesheet">
    <title> Project Tracker </title>
  </head>
  <body>
    <div class="title">
      <h1> Project Tracker </h1>
    </div>

    <div class="container">

      <div class="column1">
        <div class="row1">
          <p>Logo </p>
        </div>
        <div class="projects">
          <div class="row2">
            <p>Project 1</p>
          </div>
          <div class="row3">
            <p>Project 2</p>
          </div>
          <div class="row4">
            <p>Project 3</p>
          </div>
        </div>
      </div>

      <div class="row1">
        <p>Dates</p>
      </div>

      <div class="row2">
        <p class="phase">Project 1: Phase One</p>
        <p class="phase">Project 1: Phase Two</p>
      </div>

      <div class="row3">
        <p class="phase">Project 2: Phase One</p>
        <p class="phase">Project 2: Phase Two</p>
      </div>

      <div class="row4">
        <p class="phase">Project 3: Phase One</p>
        <p class="phase">Project 3: Phase Two</p>
      </div>

    </div>

    <h2 class="projectTitle">Add/Edit Project</h2>

    <div class="projectDetails">
      <label>Project Name</label><input></input>
      <label>Project Duration</label><input></input>
      <button>Save</button>
    </div>
  </body>
</html>
